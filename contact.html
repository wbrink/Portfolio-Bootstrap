<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column">
    <!-- navbar -->
    <nav class="mb-4">
      <div class="container d-flex flex-column flex-md-row justify-content-md-between">
        <!-- nav logo -->
        <div class="logo text-center">
          <a href="index.html">
            <h1 class="h3 px-4 py-3" id="logo">Will Brink</h1>
          </a>
        </div>
        <!-- nav links -->
        <ul class="nav align-self-center py-3">
          <li class="nav-item ">
            <a href="index.html" class="nav-link py-0">Home</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link py-0">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link py-0">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main-content -->
    <div class="container mb-auto">
      <div class="main-content">
        <div class="row px-4">
          <div class="col">
            <h2 class="h3 pt-4 pb-3 mb-4" id="title">Contact</h2>
          </div>
        </div>

        <form action="" class="px-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="John Doe" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="example@gmail.com" name="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <input type="submit" value="Submit" class="px-4 py-2 btn mb-4" id="submit" />
        </form>
      </div>
    </div>

    <footer class="py-4 text-center">&copy; Copyright</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
